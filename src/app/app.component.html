<div class="main">
  <h1>Items</h1>
  <div class="addItem">
    <input [(ngModel)]="newItem" type="text" placeholder="Add item"/>
    <button (click)="pushItem()">Add</button>
  </div>
  <ul>
    <li *ngFor="let i of items; let ind = index">
      {{i}}
      <span (click)="remove(ind)">x</span>
    </li>
  </ul>
</div>
